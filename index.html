<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <style media="screen">
    body {
      background-image: url("images/pattern-background-desktop.svg");
      background-repeat: no-repeat;
    }
  </style>

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="landing-page">
    <div class="">
      <img class="image-1" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="page-description">
      <h1 class="description">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="sub-box">
      <img class="sub-box-1" src="images/icon-music.svg" alt="">
      <p class="sub-box-2">
        <strong>Annual Plan</strong> <br> $59.99/year
      </p>
      <p class="sub-box-3"><a href="#">Change</a></p>
    </div>

    <div class="payment-btn">
      Proceed to Payment
    </div>

    <div class="cancel-order">
      Cancel Order
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Avedi Musungu</a>.
  </div>
</body>

</html>
